copyright: Copyright &copy; 2024 <a href="https://zkfold.io" target="_blank" rel="noopener">zkFold SA</a>
site_name: "zkFold Products User Documentation"
site_url: https://docs.zkfold.io
repo_url: https://github.com/zkFold
repo_name: zkFold's GitHub
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    # - toc.integrate
    - navigation.top
    # - header.autohide
    # - announce.dismiss
    - navigation.footer
    - search
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent:  orange
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: white
      accent:  orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  language: en

extra:
  # generator: false
  homepage: https://docs.zkfold.io/products
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/zkFold
      name: zkFold's X Account
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/zkFold
      name: zkFold's LinkedIn Page
    - icon: fontawesome/brands/github
      link: https://github.com/zkFold
      name: zkFold's GitHub
  alternate:
    - name: English
      link: /
      lang: en

plugins:
  - social
  - search

